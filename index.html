<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToeGame</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="gameboard">
                <div class="overlay">
                    <div class="overlay-content">
                        <h2 class="game-title">tic-tac-toe</h2>
                        <button class="piece-select">X</button>
                        <button class="piece-select">O</button>
                    </div>
                </div>
                <div class="row">
                    <div class="ttt-space position-1 col-xs-4"></div>
                    <div class="ttt-space position-2 col-xs-4"></div>
                    <div class="ttt-space position-3 col-xs-4"></div>
                </div>
                <div class="row">
                    <div class="ttt-space position-4 col-xs-4"></div>
                    <div class="ttt-space position-5 col-xs-4"></div>
                    <div class="ttt-space position-6 col-xs-4"></div>
                </div>
                <div class="row">
                    <div class="ttt-space position-7 col-xs-4"></div>
                    <div class="ttt-space position-8 col-xs-4"></div>
                    <div class="ttt-space position-9 col-xs-4"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>bazzika</p>
    </footer>

</div>
<script src="app.js"></script>
</body>
</html>
