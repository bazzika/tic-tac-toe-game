<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToeGame</title>
</head>
<body>
<div class="container">
    <div id="content">
        <div id="title">Tic Tac Toe Game</div>

        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Click button</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="chooseX">X</button>
                        <br>
                        <br>
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="chooseO">O</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="ttt-box">
            <div id="l1"></div>
            <div id="l2"></div>
            <div id="l3"></div>
            <div id="l4"></div>

            <div id="win1"></div>
            <div id="win2"></div>
            <div id="win3"></div>
            <div id="win4"></div>
            <div id="win5"></div>
            <div id="win6"></div>
            <div id="win7"></div>
            <div id="win8"></div>

            <div id="boxes">
                <div id="cell_1"></div>
                <div id="cell_2"></div>
                <div id="cell_3"></div>
                <div id="cell_4"></div>
                <div id="cell_5"></div>
                <div id="cell_6"></div>
                <div id="cell_7"></div>
                <div id="cell_8"></div>
                <div id="cell_9"></div>
            </div>

        </div>

        <div id="result"></div>
    </div>

    <footer class="text-center">
        <p>bazzika</p>
    </footer>

</div>
<script src="app.js"></script>
</body>
</html>
